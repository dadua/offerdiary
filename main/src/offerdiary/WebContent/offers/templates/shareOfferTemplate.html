<div class="share_offer_template modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4>Share Offer</h4>
    </div>
    <div class="modal-body container-fluid">
        <h5>
            Share link (Anyone with the link can access the offer):
        </h5>
        <input class="uneditable-input sharedUrl input-block-level" style="background-color: #FFFFFF" type="text" readonly />
        <div class="shareOptions">
            <div class="">
                <h5 class="shareText">
                    Share offer link via:
                </h5>
                 <div class="btn-group" data-toggle="buttons-radio" >
                    <a class="btn emailShare emailShareOpt active" href="#">
                        Mail <i class="icon-envelope" ></i>
                    </a>
                    <a class="btn fbShare fbShareOpt " href="#">
                        Facebook <i class="icon-edit " ></i>
                    </a>
                </div>
            </div>
            <br/>
            
            <div class="form ">
                <div class="control-group shareEmailContent">
                    <label for="" class="control-label">Email:</label>
                    <div class=" controls">
                        <input type="text" class="shareEmails input-xlarge" placeholder="Enter Email addresses" />
                    </div>
                </div>
                <div class="control-group">
                    <label for="" class="control-label">Message:</label>
                    <div class="controls">
                        <textarea class="shareMessage emailShare fbShare span5" placeholder="Add a Message" rows="2" ></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#" data-dismiss="modal" class="btn">Close</a>
        <a href="#" class="disabled shareOfferBtn btn btn-primary">Share Offer</a>
    </div>
</div>
