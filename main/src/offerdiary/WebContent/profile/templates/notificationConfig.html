<div class="row-fluid notification_config_template">
    <div class="span8">
        <div class="container-fluid">
            <div class="row-fluid">
                <span class="bluishText largeTitleFontSize">
                    <strong>
                        Notification Settings
                    </strong>
                </span>
                <span class="pull-right">
                    <button class="editBtn btn btn-mini btn-info">
                        Edit
                    </button>
                    <button class="saveBtn  btn btn-mini btn-success saveCancel hide">
                        Save
                    </button>
                    <button class="cancelBtn saveCancel btn btn-mini btn-success hide">
                        Cancel
                    </button>
                </span>
            </div>
            <br/>
            
            <div class="row-fluid">
                <table class="table table-striped table-bordered">
                    <tbody>
                        <tr>
                            <td><strong>Weekly Summary</strong></td>
                            <td class="weeklySummary valColumn"></td>
                            <td class="editColumn hide">
                                <input type="checkbox" class="weeklySummaryCbox"></input>
                            </td>
                        </tr>
                        <tr>
                            <td><strong>Promotions</strong></td>
                            <td class="promotions valColumn"></td>
                            <td class="editColumn hide">
                                <input type="checkbox" class="promotionsCbox"></input>
                            </td>
                        </tr>
                        <tr>
                            <td><strong>Offer Expiry Alert</strong></td>
                            <td class="offerExpiryAlert valColumn"></td>
                            <td class="editColumn hide">
                                <input type="checkbox" class="offerExpiryAlertCbox"></input>
                            </td>
                        </tr>
                        <tr>
                            <td><strong>Offer Expiry Alert Interval (days)</strong></td>
                            <td class="offerExpiryAlertDays valColumn"></td>
                            <td class="editColumn hide">
                                <input type="text" class="offerExpiryAlertDaysTxt span3"></input>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
